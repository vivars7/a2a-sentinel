services:
  sentinel:
    build: .
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./sentinel-demo.yaml:/etc/sentinel/sentinel.yaml
    command: ["--config", "/etc/sentinel/sentinel.yaml", "serve"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 5s
      retries: 3
    depends_on:
      echo-agent:
        condition: service_healthy
      streaming-agent:
        condition: service_healthy

  echo-agent:
    build: ./examples/echo-agent
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/.well-known/agent.json')"]
      interval: 3s
      retries: 5

  streaming-agent:
    build: ./examples/streaming-agent
    ports:
      - "9001:9001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9001/.well-known/agent.json')"]
      interval: 3s
      retries: 5

  demo-ui:
    image: nginx:alpine
    ports:
      - "3000:3000"
    volumes:
      - ./examples/demo-ui/index.html:/usr/share/nginx/html/index.html:ro
      - ./examples/demo-ui/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - sentinel
