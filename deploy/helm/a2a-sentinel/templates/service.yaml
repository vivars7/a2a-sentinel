apiVersion: v1
kind: Service
metadata:
  name: {{ include "a2a-sentinel.fullname" . }}
  labels:
    {{- include "a2a-sentinel.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.service.mcpPort }}
      targetPort: mcp
      protocol: TCP
      name: mcp
  selector:
    {{- include "a2a-sentinel.selectorLabels" . | nindent 4 }}
