apiVersion: v1
kind: Pod
metadata:
  name: {{ include "a2a-sentinel.fullname" . }}-test-connection
  labels:
    {{- include "a2a-sentinel.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command:
        - wget
        - --spider
        - --timeout=10
        - http://{{ include "a2a-sentinel.fullname" . }}:{{ .Values.service.httpPort }}/healthz
