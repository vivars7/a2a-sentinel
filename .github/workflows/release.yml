name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: go test -race ./...

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${GITHUB_REF_NAME}
          go build -ldflags="-s -w -X main.Version=${VERSION}" \
            -o sentinel-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/sentinel/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sentinel-${{ matrix.goos }}-${{ matrix.goarch }}

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/**/*

  docker-release:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build and push sentinel
        run: |
          docker build \
            --build-arg VERSION=${{ env.VERSION }} \
            -t ghcr.io/vivars7/a2a-sentinel:${{ env.VERSION }} \
            -t ghcr.io/vivars7/a2a-sentinel:latest \
            .
          docker push ghcr.io/vivars7/a2a-sentinel:${{ env.VERSION }}
          docker push ghcr.io/vivars7/a2a-sentinel:latest
